        width: 50%;

    #currencyConv {

        width: 50%;
        height: 300px;
        margin: 5%;
    }

    #calc {
        width: 50%;
        margin: 5%;
    }

    #resultat {
        width: 93%;
    }

    #calculatrice div {
        width: 50px;
        height: 50px;
        background-color: lightgray;

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="temp" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1 class="card-title">Temperature Converter</h1>
                        <h6 class="card-subtitle mb-2 text-muted">Enter Temp In Celcius</h6>
                        <input id="inp" type="text">
                        <p id="para"> </p>
                        <button id="btn" onclick="convert()" type="button" class="btn btn-success">Convert</button>
                        <button id="btn2" type="button" class="btn btn-secondary">Restart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="currencyConv" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1 class="card-title">Currency Converter</h1>
                        <h6 class="card-subtitle mb-2 text-muted">Enter Amount In Euro</h6>
                        <input id="inpu" type="text">
                        <select id="curr">
                            <option value="1.10">Dollar</option>
                            <option value="7.84">RMB</option>
                            <option value="0.89">Pound</option>
                            <option value="80">Rupees</option>
                        </select>
                        <p id="result"></p>
                        <button id="btn" onclick="convertC()" type="button" class="btn btn-success">Convert</button>
                        <button id="btn2" type="button" class="btn btn-secondary">Restart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="calc" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div id="calculatrice">
                            <h1 class="card-title">Calculator</h1>
                            <input id="resultat"></input>
                            <div onclick="clickNumber(event)">1</div>
                            <div onclick="clickNumber(event)">2</div>
                            <div onclick="clickNumber(event)">3</div>
                            <div onclick="clickNumber(event)">4</div>
                            <div onclick="clickNumber(event)">5</div>
                            <div onclick="clickNumber(event)">6</div>
                            <div onclick="clickNumber(event)">7</div>
                            <div onclick="clickNumber(event)">8</div>
                            <div onclick="clickNumber(event)">9</div>
                            <div onclick="clickNumber(event)">0</div>
                            <div onclick="clickNumber(event)">*</div>
                            <div onclick="clickNumber(event)">/</div>
                            <div onclick="clickNumber(event)">+</div>
                            <div onclick="clickNumber(event)">-</div>
                            <div onclick="egal()">=</div>
                            <div onclick="nettoie()">C</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">


        function convert() {
            var input = document.getElementById('inp');
            var paragraph = document.getElementById('para');
            var result = (input.value * 9 / 5) + 32;

            paragraph.innerHTML = "Temperature  : " + result;


        }


        function convertC() {
            var input = document.getElementById('inpu').value;
            var currency = document.getElementById('curr');
            var rest = parseFloat(currency.value);
            document.getElementById('result').innerHTML = "Currency rate : " + input * rest;

        }

        var resultat = document.getElementById("resultat");

        function clickNumber(event) {
            var v = event.target.innerText;
            resultat.value += v;
        }

        function egal() {
            var valeur = resultat.value;
            valeur = eval(valeur);
            resultat.value = valeur;
        }

        function nettoie() {
            resultat.value = "";
        }
